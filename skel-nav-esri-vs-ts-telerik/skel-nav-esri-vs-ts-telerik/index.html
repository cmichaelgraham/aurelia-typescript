<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>Aurelia ESRI Mobile App</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/fontawesome/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css" />

</head>
<body aurelia-app='views/main'>
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div class="splash">
            <div class="message">Aurelia Navigation Skeleton</div>
            <i class="fa fa-spinner fa-spin"></i>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript">
        Application.initialize();

        var origin = window.location.origin;
        var pathname = window.location.pathname;
        var baseUrl = origin + pathname.toLowerCase().replace("index.html", "");

        var dojoConfig = {
            baseUrl: "http://js.arcgis.com/3.12",
            async: true,
            parseOnLoad: true,
            paths: {
                aurelia: baseUrl + "scripts/aurelia",
                views: baseUrl + "views",
                esri: "http://js.arcgis.com/3.12/esri",
                dojo: "http://js.arcgis.com/3.12/dojo",
                dojox: "http://js.arcgis.com/3.12/dojox"
        }
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://js.arcgis.com/3.12/"></script>

</body>

</html>
