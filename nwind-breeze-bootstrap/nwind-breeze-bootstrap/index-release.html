<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/fontawesome/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://js.arcgis.com/4.0beta2/esri/css/main.css">

    <script type="text/javascript">
        var origin = window.location.origin;
        var pathname = window.location.pathname;
        var baseUrl = origin + pathname.toLowerCase().replace("index-release.html", "");

        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            paths: {
                aurelia: baseUrl + "/scripts/aurelia",
                babel: baseUrl + "/scripts/babel",
                webcomponentsjs: baseUrl + "/scripts/webcomponentsjs",
                views: baseUrl + "/views",
                underscore: baseUrl + "/scripts/underscore/underscore.min",
                'core-js': baseUrl + "/scripts/core-js/client/core.min"
            },
            shim: {
                underscore: {
                    exports: "_"
                }
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://js.arcgis.com/4.0beta2/"></script>
</head>

<body aurelia-app='views/main'>
    <div class="splash">
        <div class="message">Aurelia Navigation Skeleton</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script>
        require(["aurelia/aurelia-bundle"], function (au) {
            require(["aurelia-bootstrapper"], function (b) {
            });
        });
    </script>
</body>
</html>
